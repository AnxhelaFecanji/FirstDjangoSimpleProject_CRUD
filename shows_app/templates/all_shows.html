<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome in your profile {{user.firstName}} {{user.lastName}}</h1>
    <div class="d-flex justify-content-between">

        <h1 class=" mt-3 mb-3">All Shows</h1>
        <a href="/logout">Log out</a>
    </div>
    
    <div>
        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
                
              </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <th scope="row"><a href = "/shows/{{show.id}}">{{show.id}}</a></th>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a href="/shows/{{show.id}}">Show</a>/ 
                            <a href="/shows/{{show.id}}/edit">Edit</a>/ 
                            <a href="/shows/{{show.id}}/destroy">Delete</a>
                        </td>
                        
                    </tr>
                {% endfor %}
             
            </tbody>
          </table>
          <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
